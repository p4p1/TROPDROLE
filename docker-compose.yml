version: '3'
services:
    server:
        build: ./server
        ports:
            - "8080:8080"
        depends_on:
            - "db"
    db:
        image: "postgres:latest"
        ports:
            - "5432:5432"
        volumes:
            - db-data:/var/lib/postgresql/data

volumes:
    db-data:
